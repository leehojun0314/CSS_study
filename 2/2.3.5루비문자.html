<!DOCTYPE html>
<html>
	<head>
		<title>루비문자</title>
		<link rel="icon" href="../favicon.ico" />
	</head>
	<body>
		<dl>
			<dt>ruby</dt>
			<dd>루비문자 선언 태그</dd>

			<dt>rt</dt>
			<dd>위에 위치하는 작은 문자 태그</dd>

			<dt>rp</dt>
			<dd>
				ruby 태그를 지원할 경우 출력되지 않는 태그. (어색함을 방지하기 위해 주로
				괄호를 추가한다)
			</dd>
		</dl>

		<ruby>
			<span>大韓民國</span>
			<rp>(</rp>
			<rt>대한민국</rt>
			<rp>)</rp>
		</ruby>
	</body>
</html>
