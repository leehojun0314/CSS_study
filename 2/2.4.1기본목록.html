<!DOCTYPE html>
<html>
	<head>
		<title>기본 목록</title>
		<link rel="icon" href="../favicon.ico" />
	</head>
	<body>
		<dl>
			<dt>ul</dt>
			<dd>순서가 없는 목록 태그</dd>

			<dt>ol</dt>
			<dd>순서가 있는 목록 태그</dd>

			<dt>li</dt>
			<dd>목록 요소</dd>
		</dl>
		<h1>ol tag</h1>
		<ol>
			<li>FaceBook</li>
			<li>Tweeter</li>
			<li>Linked In</li>
		</ol>
		<h1>ul tag</h1>
		<ul>
			<li>Facebook</li>
			<li>Tweeter</li>
			<li>Linked In</li>
		</ul>
	</body>
</html>
